{% load static%}
<style>
    .a{
    width:200px;
    height:300px;
    border: 1px solid black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    margin:15px;
    }
    h4{
     border: 1px solid black;
     }
    img{
    width:80px;}

</style>

{% if comps%}
{% for el in comps%}
 <tr>
      <th>
         <h5>{{el.name}}</h5>
      </th>
      <th>
         <h5>{{el.level}}</h5>
      </th>
      <th>
         <h5>{{el.org}}</h5>
      </th>
      <th>
         <h5>{{el.city}}</h5>
      </th>
      <th>
         <h5>{{el.fcdo}}</h5>
      </th>

      <th><button><a href="{% url 'compets_edit' el.id%}"><i class="fas fa-edit"></i></a></button></th>
     <th><button><a href="{% url 'compets_delete' el.id%}"><i class="fas fa-user-times"></i></a></button>
      </th>
 </tr>
{%endfor%}
{%else%}
<p>Нет мероприятий!</p>
{%endif%}
